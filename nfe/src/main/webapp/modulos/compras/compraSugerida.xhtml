<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:t2ti="http://java.sun.com/jsf/composite/t2ti">
	
	<ui:define name="gridDados">
		<p:panel style="border: none" header="Compra Cotacao"
			rendered="#{!compraSugeridaController.podeConsultar()}">
			<p:outputLabel value="Você não possui acesso a esta função" />
		</p:panel>

		<p:outputPanel id="outputPanelGrid">

			<p:outputPanel rendered="#{compraSugeridaController.telaGrid}">

				<p:panel id="panelCentroGrid" style="border: none"
					header="Compra Sugerida"
					rendered="#{compraSugeridaController.podeConsultar()}">

					<h:panelGrid columns="2" >
						<p:outputLabel for="escolha" value="Gerar:" />
						<p:selectOneRadio id="escolha" value="#{compraSugeridaController.tipoCompraSugerida}" >
							<f:selectItem itemLabel="Requisição de Compra" itemValue="Requisicao" />
							<f:selectItem itemLabel="Pedido de Compra" itemValue="Pedido" />
						</p:selectOneRadio>
					</h:panelGrid>
					<p:commandButton value="Confirmar" action="#{compraSugeridaController.confirma()}" update=":form1:growl" />
				</p:panel>
			</p:outputPanel>

		</p:outputPanel>

	</ui:define>

</ui:composition>
